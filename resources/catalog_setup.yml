resources:
  # Single schema structure - all volumes under geospatial_site_selection schema
  volumes:
    census_data_volume:
      name: "census_data"
      catalog_name: "${var.catalog}"
      schema_name: "${var.schema}"
      volume_type: "MANAGED"
      comment: "Raw Census Bureau API data (demographics, boundaries)"

    osm_data_volume:
      name: "osm_data"
      catalog_name: "${var.catalog}"
      schema_name: "${var.schema}"
      volume_type: "MANAGED"
      comment: "Raw OpenStreetMap road network data"

    boundary_data_volume:
      name: "boundary_data"
      catalog_name: "${var.catalog}"
      schema_name: "${var.schema}"
      volume_type: "MANAGED"
      comment: "Census geospatial boundary files"

    graphhopper_data_volume:
      name: "graphhopper_data"
      catalog_name: "${var.catalog}"
      schema_name: "${var.schema}"
      volume_type: "MANAGED"
      comment: "Processed GraphHopper routing graph data"
